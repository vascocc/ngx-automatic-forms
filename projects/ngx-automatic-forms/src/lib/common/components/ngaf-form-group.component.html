<a>{{group.name}}</a>
<div [formGroup]="formGroup">
  <ng-container *ngFor="let field of group.fields">
    <ngaf-form-field [field]="field" [formGroup]="formGroup"></ngaf-form-field>
  </ng-container>
  <div *ngFor="let group of group.groups">
    <ngaf-form-group [group]="group" [form]="formGroup"></ngaf-form-group>
  </div>
</div>
